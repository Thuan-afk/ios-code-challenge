name: IOSCodeChallenge

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Xcode
        run: sudo xcode-select -switch /Applications/Xcode.app

      - name: Build and Test
        timeout-minutes: 15
        run: |
          xcodebuild \
            -project IOSCodeChallenge.xcodeproj \
            -scheme IOSCodeChallenge \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,OS=latest,name=iPhone 16' \
            clean test CODE_SIGNING_ALLOWED=NO
